<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Responsive Webpage</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 block border">
                    <span class="parentText">1.Header</span>
                    <div class="row text-center">
                        <div class="col-lg-2 col-md-2 col-12 blockStyle border">
                            <p>1.1 Brand</p>
                        </div>
                    
                        <div class="col-lg-7 col-md-7 col-7 blockStyle border">
                            <p>1.2 Global Nav</p>
                        </div>
                        <div class="col-lg-3 col-md-3 col-5 blockStyle border">
                            <p>1.3 Tools</p>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-12 col-lg-8 block border">
                    <span class="parentText">2.Hero</span>
                    <div class="row text-center">
                        <div class="col-lg-6 col-md-12 d-none d-md-block blockStyle border">
                            <p>2.1 Hero Feature</p>
                        </div>
                        <div class="col-lg-6 col-md-12 blockStyle border">
                            <p>2.2 Hero Call to Action</p>
                        </div>
                    </div>
                </div>
                <div class="d-none d-lg-block col-lg-4 block border text-center">
                    3.Ad
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-12 block border">
                    <span class="parentText">4.Body</span>
                    <div class="row text-center">
                        <div class="col-lg-4 col-md-8 col-12 blockStyle border">
                            <p>4.1 Article Feature</p>
                        </div>
                        <div class="d-lg-none col-md-4 d-md-block col-12 block border">
                            <p>3. Ad</p>
                        </div>
                        <div class="col-lg-8 col-md-12 col-12 blockStyle border">
                            <p>4.2 Article Listing</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-12 d-none d-md-block block border">
                    <span class="parentText">5.Sidebar</span>
                    <div class="col-12 blockStyle border">
                            <p>5.1 Sidebar Feature</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 border block">
                    <span class="parentText">6.Footer</span>
                </div>
            </div>
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/popper.js/dist/popper.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
